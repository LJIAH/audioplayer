<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <h1>铃声</h1>
    <audio :src="currentSrc" autoplay controls></audio>
    <ul>
        <li v-for="item in songs" v-on:click="playthis(item)">
            <h2>{{item.name}}</h2>
        </li>
    </ul>
    <h3 v-show="isPlaying">正在播放:{{currentName}}</h3>
</div>
<script>
    var songs=[
        {src:"铃声/后弦 - 画风 (铃声).mp3",name:"后弦 - 画风 (铃声)"},
        {src:"铃声/陈翔 - 承诺 (铃声).mp3",name:"陈翔 - 承诺 (铃声)"},
        {src:"铃声/张碧晨 - 凉凉 (铃声).mp3",name:"张碧晨 - 凉凉 (铃声)"}
    ]
    var app = new Vue({
        el:"#app",
        data:{
            songs:songs,
            currentSrc:"",
            currentName:"",
            isPlaying:false
        },
        methods:{
            playthis:function (item) {
                this.currentSrc = item.src,
                this.currentName = item.name,
                this.isPlaying = true
            }
        }

    })
</script>
</body>
</html>
